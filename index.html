  <style>
    html, body {
      color: #333;
      font-family: 'Raleway', 'Open Sans', 'Helvetica Neue', Helvetica, sans-serif;
    }
    a {
      text-decoration: none;
    }

    .card {
      padding: 28px 0;
      position: absolute;
      left: 30px;
      z-index: 1;
      width: 310px;
      border-radius: 3px;
      background: #fff;
      border: 1px solid #bbb;
    }

    .title {
      top: 30px;
      width: 310px;
      border: 1px solid #bbb;
      font-size: 17px;
      background: #fff;
      z-index: 5;
      transition: width 500ms cubic-bezier(0.215, 0.610, 0.355, 1),
                  font-size 500ms cubic-bezier(0.215, 0.610, 0.355, 1),
                  border 500ms linear 400ms,
                  background 500ms linear 300ms;
    }
    .title h1 {
      font-weight: 200;
      margin: 0;
      padding: 0 35px;
      letter-spacing: -1px;
      line-height: 100%;
    }

    .instructions {
      margin: 17px 0;
      padding: 0 35px;
      font-size: 15px;
      line-height: 1.2rem;
      color: #999;
      opacity: 1;
      transition: opacity 500ms linear 600ms;
    }

    .links {
      padding: 0 35px;
      margin: 15px 0 0;
      opacity: 1;
      transition: opacity 500ms linear 1100ms;
    }
    .links a {
      padding: 10px 10px 10px 0;
    }
    .links svg {
      fill: #777;
      transition: fill 200ms linear;
    }

    .links a:hover svg {
      fill : #333;
    }

    .for-intro .title {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0);
      width: 600px;
      font-size: 33px;
    }

    .for-intro .links {
      opacity: 0;
    }

    .for-intro .instructions {
      opacity: 0;
    }

    .for-intro .controls-container {
      opacity: 0;
      transform: translateY(-100px);
    }

    .for-intro .loader {
      opacity: 1;
    }

    .controls-container {
      padding-top: 0;
      top: 275px;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 400ms linear 2500ms,
                  transform 800ms cubic-bezier(0.215, 0.610, 0.355, 1) 2500ms;
    }

    .controls-container .button-group {
      width: 100%;
      height: 62px;
      display: flex;
      position: relative;
      /* border-bottom: 1px solid #999; */
    }

    .controls-container button:first-of-type {
      border-left: 0;
    }

    .controls-container button.active {
      color: #333;
    }

    .controls-container button {
      flex-grow: 1;
      width: 33.333333333%;
      background: white;
      outline: none;
      border: 0;
      /* border-left: 1px solid #999;
      border-bottom: 1px solid #999; */
      margin: 0;
      height: 100%;
      font-size: 12px;
      color: #bbb;
      cursor: pointer;
      text-transform: uppercase;
      line-height: 115%;
      transition: color 200ms linear;
    }

    .controls-container button:hover {
      color: #777;
    }

    .controls-container .arrow {
      position: absolute;
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      width: 6px;
      height: 6px;
      top: 48px;
      transform: rotate(45deg);
      transition: transform 300ms cubic-bezier(0.215, 0.610, 0.355, 1);
    }

    .controls-container .axis-ticks {
      display: flex;
      justify-content: space-between;
      justify-content: space-between;
      padding: 0 35px;
      font-size: 12px;
    }

    .keys {
      position: relative;
      height: 55px;
    }

    .key {
      position: absolute;
      opacity: 0;
      transition: opacity 200ms linear;
    }

    .key.active {
      opacity: 1;
    }

    .key img {
      width: 310px;
      height: 12px;
      margin: 13px 0;
    }

    .loader {
      position: absolute;
      width: 100vw;
      z-index: 10;
      left: 0;
      top: 32vh;
      opacity: 0;
      transition: opacity 200ms linear;
    }

    .loader h2 {
      font-size: 16px;
      letter-spacing: 2px;
      text-align: center;
    }

    .loading-bar {
      width: 400px;
      height: 5px;
      background: #eee;
      position: relative;
      margin: 35px auto;
    }

    .loading-bar .loaded {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: #555;
      transition: width 500ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
  </style>
